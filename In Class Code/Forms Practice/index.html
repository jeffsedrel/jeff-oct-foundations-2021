<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practicet</title>
</head>

<body>
    <form>

        <p>What is your account username?</p>

        <label for="username">Username</label>

        <input type="text" name="username">

        <br> <br>

        <textarea name="concern" placeholder="Tell us your problem"></textarea>

        <br> <br>

        <fieldset>
            <legend>background information</legend>

        <p>What is your employment status?</p>

        <input type="radio" name="employment" value="full-time" checked> Full Time
        <input type="radio" name="employment" value="part-time"> Part Time
        <input type="radio" name="employment" value="temporary"> Temporary
        <input type="radio" name="employment" value="student"> Student
        
        <br><br><br>

        <p>When did you start at this employer?</p>

        <input type="checkbox" name="months-employed" value="January"> January
        <input type="checkbox" name="months-employed" value="February"> February
        <input type="checkbox" name="months-employed" value="March"> March

        <br><br><br>
        <label for="cars">Choose a Car</label>
        <select name="cars" id="cars" required>
            <optgroup label="Swedish Cars">

            <option value="Volvo">Volvo</option>
            <option value="Saab">Saab</option>
            </optgroup>
            <optgroup label="German Cars">
            <option value="Mercedes">Mercedes</option>
            <option value="Audi">Audi</option>
            </optgroup>
        </fieldset>
        </select>
        <br><br>
        <input type="submit" value="submit"> 
    </form>
</body>

</html>
